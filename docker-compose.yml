  db:
    image: postgres:15
    container_name: db-quickmenu
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-root}
      POSTGRES_DB: ${DB_DATABASE:-app_quickmenu}
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - quickmenu_networks

networks:
  quickmenu_networks:
    driver: bridge

volumes:
  pgdata:
    driver: local